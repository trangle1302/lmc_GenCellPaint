model:
  base_learning_rate: 5.0e-06
  target: ldm.models.autoencoder.VQModel
  params:
    embed_dim: 3
    n_embed: 8192
    monitor: val/rec_loss

    ddconfig:
      double_z: False
      z_channels: 3
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions: []
      dropout: 0.0
    lossconfig:
      target: ldm.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: False
        disc_in_channels: 3
        disc_start: 0
        disc_weight: 0.8
        codebook_weight: 1.0
        n_classes: 8192

data:
  target: ldm.data.base.DataModuleFromConfig
  params:
    batch_size: 16
    num_workers: 1
    wrap: True
    shuffle_val_dataloader: True
    train:
      target: ldm.data.bf3.BFPaint
      params:
        path_to_metadata: /scratch/groups/emmalu/lightmycell/meta_lmc.csv
        group: 'train'
        input_channels: ['Mitochondria','Actin','Tubulin'] 
        flip_and_rotate: True
        size: 512
        scale_factor: 0.5
        return_info: False
        refine: True
    validation:
      target: ldm.data.bf3.BFPaint
      params:
        path_to_metadata: /scratch/groups/emmalu/lightmycell/meta_lmc.csv
        group: 'validation'
        input_channels: ['Mitochondria','Actin','Tubulin']
        size: 512
        scale_factor: 0.5
        flip_and_rotate: True
        return_info: False
        refine: True

lightning:
  callbacks:
    image_logger:
      target: ldm.callbacks.ImageLogger
      params:
        batch_frequency: 1000
        log_validation: true
        val_batch_frequency: 1000
        max_images: 16
        increase_log_steps: False
        log_first_step: true
        log_on_batch_idx: true

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
    limit_train_batches: 4500
    num_sanity_val_steps: 1 
    limit_val_batches: 450
    val_check_interval: 0.5
    max_epochs: 200
